<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowerfolk Chronicles - Feedback</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base font and theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FBF0; 
        }

        /* --- Custom Theme Colors --- */
        .theme-orange { color: #E98A2A; }
        .theme-teal { color: #2BB09E; }
        .bg-theme-orange { background-color: #E98A2A; }
        .bg-theme-teal { background-color: #2BB09E; }
        .hover\:bg-theme-orange-dark:hover { background-color: #D4771B; }
        .hover\:bg-theme-teal-dark:hover { background-color: #208F7F; }
        
        /* --- Star Rating System --- */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 2.5rem;
            color: #D1D5DB;
            cursor: pointer;
            padding: 0 0.25rem;
        }

        /* Hover and Checked Effects */
        .star-rating:not(:hover) input[type="radio"]:checked ~ label,
        .star-rating:hover input[type="radio"] ~ label:hover,
        .star-rating:hover input[type="radio"] ~ label:hover ~ label {
            color: #F59E0B; /* amber-500 */
        }
        
        .star-rating input[type="radio"]:checked ~ label {
            color: #F59E0B;
        }

        /* --- Original Animation (Star Pop) --- */
        #animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
            overflow: hidden;
        }

        #animation-overlay.show {
            display: flex;
        }
        
        /* The basic star element */
        .star-pop {
            position: absolute;
            font-size: 2rem;
            color: #FDE047; /* Yellow center */
            text-shadow: 0 0 5px rgba(233, 138, 42, 0.5); /* Orange glow */
            opacity: 0;
            transform: scale(0);
            will-change: transform, opacity, top, left;
        }

        @keyframes star-burst {
            0% {
                opacity: 1;
                transform: scale(0.1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(360deg) translateY(-200px); /* Fly up and scale out */
            }
        }
        
        .star-pop.animate {
            animation: star-burst 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* --- Custom Modal --- */
        #message-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: flex-start; 
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 110;
            padding-top: 5rem;
        }
        
        #message-modal.show {
            display: flex;
        }

        #message-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header with Logo -->
    <header class="container mx-auto px-4 py-8 flex justify-center">
        <!-- Logo Image from upload -->
        <img 
            src="https://storage.googleapis.com/genai-canvas-uploads/Untitled406_20251112214015.jpg-583b5a6a-2413-4573-b739-974928ffd293" 
            alt="Flowerfolk Chronicles Logo" 
            class="w-full max-w-lg rounded-lg"
            onerror="this.style.display='none'; document.getElementById('logo-fallback').classList.remove('hidden');"
        >
        <!-- Fallback text if image fails -->
        <h1 id="logo-fallback" class="hidden text-5xl font-bold text-center theme-orange" style="font-family: 'Comic Sans MS', cursive, sans-serif;">
            Flowerfolk Chronicles
        </h1>
    </header>

    <!-- Main Content - Now Single Column and Centered -->
    <main class="container mx-auto px-4 flex justify-center py-6">

        <!-- Feedback Form Container (Centered) -->
        <section class="w-full max-w-xl">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl border border-gray-100">
                <h2 class="text-3xl font-bold text-center mb-6 theme-teal">Share Your Thoughts</h2>
                
                <!-- Updated Messaging for Visitor -->
                <p class="text-center text-gray-600 mb-8">
                    We appreciate your feedback! Fill out the form below, and your comments will be sent directly to the creator's email address.
                </p>

                <!-- Form is linked to your Formspree endpoint -->
                <form id="feedback-form" action="https://formspree.io/f/mwpzyowa" method="POST" class="space-y-6">
                    <!-- Name Input -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name (Optional)</label>
                        <div class="flex space-x-2">
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                placeholder="e.g., Sunny Petal"
                                class="flex-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-theme-teal focus:ring-theme-teal"
                            >
                            <button 
                                type="button" 
                                id="random-name-btn"
                                class="px-3 py-2 bg-theme-teal text-white rounded-lg shadow-sm hover:bg-theme-teal-dark transition-colors text-sm font-medium"
                            >
                                Random
                            </button>
                        </div>
                    </div>

                    <!-- Review Textarea -->
                    <div>
                        <label for="review" class="block text-sm font-medium text-gray-700 mb-1">Review or Suggestion</label>
                        <textarea 
                            id="review" 
                            name="review" 
                            rows="5" 
                            placeholder="What did you like? What could be better?" 
                            required
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-theme-teal focus:ring-theme-teal"
                        ></textarea>
                    </div>

                    <!-- Star Rating -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 text-center">Your Rating</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars">★</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="w-full px-6 py-3 bg-theme-orange text-white text-lg font-semibold rounded-lg shadow-md hover:bg-theme-orange-dark transition-all transform hover:scale-105"
                    >
                        Submit Review
                    </button>
                </form>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="text-center py-10 mt-12 border-t border-gray-200">
        <p class="text-sm text-gray-500">
            To contact us privately, send a message to <strong class="theme-teal">eren_is_pro_835</strong> 
            or <strong class="theme-teal">levi_aint_pro_57757</strong> in Discord.
        </p>
    </footer>

    <!-- Animation Overlay (Original Star Burst) -->
    <div id="animation-overlay">
        <!-- We will create 10 star elements dynamically with JS -->
    </div>

    <!-- Message Modal -->
    <div id="message-modal">
        <div id="message-modal-content">
            <p id="modal-text" class="text-lg font-medium mb-4"></p>
            <button id="modal-close-btn" class="px-4 py-2 bg-theme-teal text-white rounded-lg">
                OK
            </button>
        </div>
    </div>


    <!-- JavaScript Logic (No Firebase/Firestore) -->
    <script>
        // --- DOM Elements ---
        const form = document.getElementById('feedback-form');
        const nameInput = document.getElementById('name');
        const randomNameBtn = document.getElementById('random-name-btn');
        const submitBtn = document.getElementById('submit-btn');
        const animationOverlay = document.getElementById('animation-overlay');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- Random Name Generation ---
        const ADJECTIVES = [
            "Sunny", "Gentle", "Whimsy", "Bright", "Tiny", "Quick", "Calm", "Happy",
            "Forest", "River", "Dewy", "Verdant", "Blossom"
        ];
        const NOUNS = [
            "Petal", "Sprout", "Bloom", "Root", "Seedling", "Leaf", "Vine", "Thorn",
            "Bud", "Flower", "Folk", "Sprite", "Stem"
        ];

        function generateRandomName() {
            const adj = ADJECTIVES[Math.floor(Math.random() * ADJECTIVES.length)];
            const noun = NOUNS[Math.floor(Math.random() * NOUNS.length)];
            return `${adj} ${noun}`;
        }

        randomNameBtn.addEventListener('click', () => {
            nameInput.value = generateRandomName();
        });

        // --- Modal Controls ---
        function showModal(message) {
            modalText.textContent = message;
            messageModal.classList.add('show');
            // Timeout to auto-close the modal after 4 seconds (for success messages)
            if (message.includes("Success")) {
                 setTimeout(() => messageModal.classList.remove('show'), 4000);
            }
        }

        modalCloseBtn.addEventListener('click', () => {
            messageModal.classList.remove('show');
        });

        // --- Original Star Animation Control ---
        const starCount = 10;
        
        // Dynamically create the star elements on load
        window.addEventListener('load', () => {
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star-pop';
                star.textContent = '★'; // Unicode Star
                animationOverlay.appendChild(star);
            }
        });

        function playStarAnimation() {
            const stars = document.querySelectorAll('.star-pop');
            animationOverlay.classList.add('show');

            stars.forEach((star, index) => {
                // Reset animation state
                star.classList.remove('animate'); 
                star.style.animationDelay = '';
                star.style.left = '';
                star.style.top = '';

                // Center the pop at the middle of the screen
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight * 0.7; // Start low on the screen

                // Randomize position slightly around the center for a burst effect
                const xOffset = Math.random() * 80 - 40; // -40px to +40px
                const yOffset = Math.random() * 80 - 40; 

                // Apply initial position
                star.style.left = `${centerX + xOffset}px`;
                star.style.top = `${centerY + yOffset}px`;
                
                // Stagger delay
                star.style.animationDelay = `${index * 0.05}s`;

                // Trigger animation
                setTimeout(() => {
                    star.classList.add('animate');
                }, 10); // Small timeout ensures position is set before animation starts
                
                // Remove class after animation to reset
                setTimeout(() => {
                    star.classList.remove('animate');
                }, 1300 + index * 50); // Match animation duration
            });
            
            // Hide the overlay after all animations are done
            setTimeout(() => {
                animationOverlay.classList.remove('show');
            }, 1800); 
        }

        // --- Form Submission (Static Handler) ---
        form.addEventListener('submit', async (e) => {
            // NOTE: We do NOT preventDefault here because we want the form's native action (Formspree) to take over
            
            const ratingInput = document.querySelector('input[name="rating"]:checked');
            
            // Validation
            if (!document.getElementById('review').value) {
                e.preventDefault();
                showModal('Please write a review or suggestion.');
                return;
            }
            if (!ratingInput) {
                e.preventDefault();
                showModal('Please select a star rating.');
                return;
            }

            // 1. Prevent default submission briefly to show modal/animation
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // 2. Play animation and show temporary success message
            playStarAnimation();
            showModal("Success! Your valuable feedback has been submitted to the creator. Thank you!");

            // 3. Manually submit the form after the animation/modal sequence
            setTimeout(() => {
                // Create a temporary, hidden form and submit it to the static service URL
                const tempForm = document.createElement('form');
                tempForm.action = form.action;
                tempForm.method = form.method;
                tempForm.style.display = 'none';

                // Copy input values
                const data = new FormData(form);
                for (const [key, value] of data.entries()) {
                    const input = document.createElement('input');
                    input.name = key;
                    input.value = value;
                    tempForm.appendChild(input);
                }

                document.body.appendChild(tempForm);
                tempForm.submit();
                
                // Cleanup and reset UI (though a page redirect/refresh will happen next)
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Review';
                form.reset();
            }, 1500); // Give 1.5 seconds for animation/modal to be seen
        });

    </script>

</body>
</html>
